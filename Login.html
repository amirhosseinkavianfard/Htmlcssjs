<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب کاربری</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body dir="rtl">
    <div class="wrapper">
        <form action="">
            <h1>ورود</h1>
            <div class="input-box">
                <input type="text" placeholder="نام کاربری" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="رمز عبور" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="forgot-remember">
                <label>
                    <input type="checkbox" >مرا به خاطر بسپارید
                </label>
                <a href="/forgot.html"><b> فراموشی رمز</b></a>
            </div>
            <button type="submit" class="but">ورود</button>
            <div class="register">
                <p>آیا حساب کاربری ندارید؟
                    <a href="/sign in.html"> <B>ثبت نام </B></a>
                </p>
            </div>

        </form>
    </div>
</body>
</html>
