<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فراموشی رمز</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body dir="rtl">
    <div class="wrapper">
        <form action="">
            <h1>فراموشی رمز</h1>
            <div class="input-forgot">
                <input type="email" placeholder="ایمیل" required>
                <i class='bx bxs-envelope'></i>
                <button type="submit" class="send-email"><i class='bx bxs-send' ></i></button>
            </div>
            <div class="input-forgot">
                <input type="text" placeholder="کد را وارد کنید" required>
                <i class='bx bx-mail-send'></i>
            </div>
            <div class="input-forgot">
                <input type="password" placeholder="رمز جدید" maxlength="8" required>
                <i class='bx bx-key'></i>
            </div>
            <div class="input-forgot">
                <input type="password" placeholder="تکرار رمز" maxlength="8" required>
                <i class='bx bx-key'></i>
            </div>
            <div class="forgot-remember">
                <label>
                    <input type="checkbox" >مرا به خاطر بسپارید
                </label>
                <a href="/Login.html"><b>ورود به حساب کاربری</b></a>
            </div>
            <button type="submit" class="but">تغییر رمز </button>
            <div class="register">
                <p>آیا حساب کاربری ندارید؟
                    <a href="#"> <B>ثبت نام </B></a>
                </p>
            </div>
        </form>        
    </div>
    





</body>
</html>
